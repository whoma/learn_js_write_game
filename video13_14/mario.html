<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mario</title>
</head>

<body>
    <h3></h3>
    <canvas id="id-canvas" width="640px" height="640px"></canvas>
    <canvas id="id-canvas-sprite" width="160px" height="320px"></canvas>
    <input type="file" id="id-file" onchange="fileChange(event)">
    <div class="game-control">
        <button data-action="change_offset" data-offset="-1024">-1024</button>
        <button data-action="change_offset" data-offset="-16">-16</button>
        <button data-action="change_offset" data-offset="16">+16</button>
        <button data-action="change_offset" data-offset="1024">+1024</button>
    </div>
    <script>
        const e = els => document.querySelector(els);
        const log = console.log.bind(console);
        // 替换用 ajax 加载数据，使用 input type="file" 获取 mario.nes
        /*
        const ajax = request => {
            let r = new XMLHttpRequest();
            r.open(request.method, request.url, true);
            r.responseType = "arraybuffer";
            r.onreadystatechange = () => {
                if (r.readyState === 4) {
                    request.callback(r.response);
                }
            }
            r.send();
        }
        */
        const drawSprite = data => {
            let context = e('#id-canvas-sprite').getContext('2d');
            let pixelsPerBlock = 8;
            let pixelWidth = 10;
            let blockSize = pixelsPerBlock * pixelWidth;
            let offset = 0;
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 2; j++) {
                    let x = j * blockSize;
                    let y = i * blockSize;
                    let pixels = data.slice(offset);
                    drawBlock(context, pixels, x, y, pixelWidth);
                    offset += 16;
                }
            }
        }

        const drawBlock = (context, data, x, y, pixelWidth) => {
            const colors = [
                'white',
                '#FE1000',
                '#FFB010',
                '#AA3030',
            ]
            let w = pixelWidth;
            let h = pixelWidth;
            for (let i = 0; i < 8; i++) {
                let p1 = data[i];
                let p2 = data[i + 8];
                for (let j = 0; j < 8; j++) {
                    let c1 = (p1 >> (7 - j)) & 0b00000001;
                    let c2 = (p2 >> (7 - j)) & 0b00000001;
                    let pixel = (c2 << 1) + c1;
                    let color = colors[pixel];
                    context.fillStyle = color;
                    let px = x + j * w;
                    let py = y + i * h;
                    context.fillRect(px, py, w, h);
                }
            }
        }

        const drawNes = bytes => {
            let canvas = e('#id-canvas');
            let context = canvas.getContext('2d');
            let blockSize = 8;
            let pixelSize = 8;
            let pixelWidth = 10;
            let numberOfbytesPerblock = 16;

            for (let i = 0; i < blockSize; i++) {
                for (let j = 0; j < blockSize; j++) {
                    let x = j * pixelSize * pixelWidth;
                    let y = i * pixelSize * pixelWidth;
                    let index = window.offset + (i * 8 + j) * numberOfbytesPerblock;
                    drawBlock(context, bytes.slice(index), x, y, pixelWidth);
                }
            }
        }

        const fileChange = (event) => {
            let f = event.target.files[0];
            let reader = new FileReader();
            reader.readAsArrayBuffer(f);
            reader.onload = () => {
                let bytes = new Uint8Array(reader.result);
                window.bytes = bytes;
                drawNes(bytes);
                let tileOffset = window.offset;
                let step = 0;
                let bytesPerBlock = 16;
                let titlesPerSprite = 8;
                let bytesPerSprite = bytesPerBlock * titlesPerSprite;
                setInterval(() => {
                    let offset = tileOffset + step * bytesPerSprite;
                    drawSprite(bytes.slice(offset));
                    step++;
                    step %= 4;
                }, 200)
            }
        }

        const actions = {
            change_offset(offset) {
                window.offset += offset;
                e('h3').innerHTML = window.offset;
                drawNes(window.bytes);
            }
        }

        const bindEvent = () => {
            e('.game-control').addEventListener('click', event => {
                let action = event.target.dataset.action;
                let offset = Number(event.target.dataset.offset);
                actions[action] && actions[action](offset);
            })
        }
        const __main = () => {
            /*
            let request = {
                method: 'GET',
                url: './mario.nes',
                callback: (response) => {
                    let bytes = new Uint8Array(response);
                    log(bytes);
                }
            }

            ajax(request);
            */
            window.offset = 32784;
            bindEvent();
        }

        __main();
    </script>
</body>

</html>
